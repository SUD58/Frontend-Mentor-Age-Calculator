<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col gap-4 items-center w-full font-poppins justify-center bg-frontend-light-grey p-8 h-svh">

    <div class="flex flex-col gap-6 bg-white rounded-l-3xl w-full rounded-t-3xl rounded-br-[5rem] px-8 py-16">
      <div class="flex gap-4 font-bold text-frontend-smokey-grey w-full text-xl tracking-wide">
        <div class="flex flex-col w-1/3">
          <label for="day-input" class="">DAY</labe>
          <input id="day-input" type="number" min="1" max="31" inputmode="numeric" placeholder="DD" class="rounded-md border-2 p-2 text-black font-black w-full border-frontend-smokey-grey"/>
        </div>
        
        <div class="flex flex-col w-1/3">
          <label for="month-input" class="font-bold text-frontend-smokey-grey">MONTH</label>
          <input id="month-input" type="number" min="1" max="12" inputmode="numeric" placeholder="MM" class="rounded-md border-2 p-2 text-black font-black border-frontend-smokey-grey"/>
        </div>

        <div class="flex flex-col w-1/3">
          <label for="year-input" class="font-bold text-frontend-smokey-grey">YEAR</label>
          <input id="year-input" type="number" inputmode="numeric" placeholder="YYYY" class="rounded-md border-2 p-2 text-black font-black border-frontend-smokey-grey"/>
        </div>
      </div>
      <button type="submit" class="aspect-square rounded-full size-12 bg-purple-500 p-4 self-center flex justify-center items-center">
        <object type="image/svg+xml" data="assets/images/icon-arrow.svg" class="size-6">
          <!-- <img src="assets/images/icon-arrow.svg" alt=""> -->
        </object>
      </button>
      <div class="text-5xl font-black">
        <div> <span class="text-frontend-purple">38</span> years</div>
        <div> <span class="text-frontend-purple">3</span> months</div>
        <div> <span class="text-frontend-purple">26</span> days</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SUD58" target="_blank">Suhrud Shringarputale</a>.
    </div>
  </body>
</html>
