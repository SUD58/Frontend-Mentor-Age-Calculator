<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <script src="script.js" defer></script>
    <script src="odometer.js" defer></script>
    <link rel="stylesheet" href="odometer-theme-default.css" />
    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex h-dvh w-full flex-col items-center justify-center gap-4 bg-frontend-light-grey p-8 font-poppins"
  >
    <div
      class="flex w-full flex-col gap-6 rounded-l-3xl rounded-t-3xl rounded-br-[5rem] bg-white px-8 py-16 lg:w-2/3 lg:rounded-br-[12rem] lg:p-16 xl:w-1/2"
    >
      <form
        id="input-form"
        class="grid grid-cols-3 gap-4 text-sm font-bold tracking-wider text-frontend-smokey-grey lg:w-4/5"
      >
        <div class="flex flex-col gap-1">
          <label for="day-input" class="cursor-pointer">DAY</label>
          <input
            id="day-input"
            type="number"
            min="1"
            max="31"
            inputmode="numeric"
            placeholder="DD"
            required
            autocomplete="off"
            class="peer w-full cursor-pointer rounded-md border-2 border-frontend-light-grey p-2 font-black text-black outline-none focus:border-frontend-purple focus:caret-frontend-purple lg:text-3xl [&:user-invalid]:border-frontend-light-red focus:[&:user-invalid]:border-frontend-purple"
          />
          <small id="day-error" class="text-frontend-light-red"></small>
        </div>

        <div class="flex flex-col gap-1">
          <label for="month-input" class="cursor-pointer">MONTH</label>
          <input
            id="month-input"
            type="number"
            min="1"
            max="12"
            inputmode="numeric"
            placeholder="MM"
            required
            autocomplete="off"
            class="cursor-pointer rounded-md border-2 border-frontend-light-grey p-2 font-black text-black outline-none focus:border-frontend-purple focus:caret-frontend-purple lg:text-3xl [&:user-invalid]:border-frontend-light-red focus:[&:user-invalid]:border-frontend-purple"
          />
          <small id="month-error" class="text-frontend-light-red"></small>
        </div>

        <div class="flex flex-col gap-1">
          <label for="year-input" class="cursor-pointer">YEAR</label>
          <input
            id="year-input"
            type="number"
            inputmode="numeric"
            placeholder="YYYY"
            required
            autocomplete="off"
            class="cursor-pointer rounded-md border-2 border-frontend-light-grey p-2 font-black text-black outline-none focus:border-frontend-purple focus:caret-frontend-purple lg:text-3xl [&:user-invalid]:border-frontend-light-red focus:[&:user-invalid]:border-frontend-purple"
          />
          <small id="year-error" class="text-frontend-light-red"></small>
        </div>
      </form>
      <div
        class="relative mb-4 flex w-full flex-col justify-center sm:mb-6 lg:landscape:mb-6"
      >
        <div
          class="absolute top-1/2 z-10 w-full border-b-2 border-frontend-light-grey"
        ></div>
        <button
          type="submit"
          form="input-form"
          class="z-20 flex aspect-square size-12 items-center justify-center self-center rounded-full bg-frontend-purple p-4 lg:size-20 lg:self-end"
        >
          <img
            src="assets/images/icon-arrow.svg"
            alt=""
            class="size-6 cursor-pointer lg:size-10"
          />
        </button>
      </div>
      <div class="text-5xl font-black italic lg:text-8xl">
        <div>
          <span
            id="year-output"
            class="odometer font-black text-frontend-purple"
          ></span>
          years
        </div>
        <div>
          <span id="month-output" class="odometer text-frontend-purple"></span>
          months
        </div>
        <div>
          <span id="day-output" class="odometer text-frontend-purple"></span>
          days
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SUD58" target="_blank"
        >Suhrud Shringarputale</a
      >.
    </div>
  </body>
</html>
